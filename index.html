<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="style.css">
	  <link rel="stylesheet" href="https://unpkg.com/sanitize.css"/>
      <title>Grounds Analyzer</title>
	  <script src="opencv.js" type="text/javascript"></script>
	  <script src="scripts.js" defer></script>
    </head>
    <body>
		<div id="MainWrapper">
			<div id="Wrapper">
				<div id="Step1" class="quad" onclick="test(this.id)">
					<h1 id="Step1_h">Step_1</h1>
					<div id="Step1_reset" class="reset_to_menu button" onclick="event.stopPropagation(); reset_menu(this.id)"><h2>menu</h2></div>
				</div>
				<div id="Step2" class="quad" onclick="test(this.id)">
					<h1 id="Step2_h">Step_2</h1>
					<img id="input_img" style="display: none;">
					<video id="input_video" style="display: none;"></video>
					<div class="inner_image_upload" id="imgUpload">
						<label id="upload_label" class="button" for="fileInput"><h2>upload</h2></label>
						<input type="file" name="image_uploads" id="fileInput" name="file" onchange="load_image(this.id)" onclick="set_image_reset_cam()"/>
					</div>
					<div id="TakeImageButton" class="button inner_image_upload" onclick="access_camera(this.id)"><h2>capture</h2></div>
						<canvas id="canvasOutput" class="inner_image_upload"></canvas>
					<div id="Step2_reset" class="reset_to_menu button" onclick="event.stopPropagation(); reset_menu(this.id)"><h2>menu</h2></div>
				</div>
				<div id="Step3" class="quad" onclick="test(this.id)">
					<h1 id="Step3_h">Step_3</h1>
					<div id="Step3_reset" class="reset_to_menu button" onclick="event.stopPropagation(); reset_menu(this.id)"><h2>menu</h2></div>
				</div>
				<div id="Step4" class="quad" onclick="test(this.id)">
					<h1 id="Step4_h">Step_4</h1>
					<div id="Step4_reset" class="reset_to_menu button" onclick="event.stopPropagation(); reset_menu(this.id)"><h2>menu</h2></div>
				</div>
			</div>
		</div>		
    </body>
</html>
